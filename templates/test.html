{% extends "base.html" %} {% block body %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-6">
        <h1 class="title">Open Culture Fundation</h1>
        <p class="subtitle">Welcome to OSCVPASS 2.0</p>
      </div>
      <div class="column is-4 is-offset-2">
        <div class="box has-text-centered">
          <h3 class="title is-4">Login/Register</h3>
          <p class="subtitle is-6">Only supports third-party login</p>
          <button
            class="button is-fullwidth is-light"
            onclick="redirectTo('/login/google')"
          >
            Google
          </button>
          <button
            class="button is-fullwidth is-light"
            style="margin-top: 10px"
            onclick="redirectTo('/login/github')"
          >
            GitHub
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function redirectTo(url) {
    window.location.href = url;
  }
</script>
{% endblock %}
